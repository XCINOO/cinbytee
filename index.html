<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لینک‌ها</title>
  <style>
    :root {
      --bg-primary: #1a0000;
      --bg-secondary: #800000;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text-primary: #ffffff;
      --accent: #ff3333;
      --shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      --radius: 15px;
      --transition: all 0.4s ease;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Vazirmatn', 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-primary);
    }
    .container {
      width: 100%;
      max-width: 450px;
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      animation: fadeIn 0.6s ease-out;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      position: relative;
    }
    h1::after {
      content: "❓";
      font-size: 1.2rem;
      margin-left: 0.5rem;
      vertical-align: middle;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--text-primary);
      font-size: 1.1rem;
      font-weight: 600;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(5px);
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 51, 51, 0.2), transparent);
      animation: glow 3s infinite;
    }
    .btn:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 10px 30px rgba(255, 51, 51, 0.3);
      background: rgba(255, 255, 255, 0.15);
    }
    .btn .icon {
      width: 2.2rem;
      height: 2.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      transition: var(--transition);
      backdrop-filter: blur(5px);
    }
    .btn .icon svg {
      width: 1.3rem;
      height: 1.3rem;
    }
    .btn span {
      flex-grow: 1;
      text-align: right;
      padding-right: 1.2rem;
    }

    /* رنگ خاص هر شبکه */
    .tg .icon { background: rgba(34, 158, 217, 0.2); }
    .ig .icon { background: rgba(225, 48, 108, 0.2); }
    .yt .icon { background: rgba(255, 0, 0, 0.2); }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes glow {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }
  </style>
</head>
