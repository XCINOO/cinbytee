      font-size:17px;
      font-weight:500;
      transition:all .25s ease;
      position:relative;
      overflow:hidden;
    }
    .btn::before{
      content:"";
      position:absolute;
      top:0;left:0;
      width:100%;height:100%;
      background:var(--gradient);
      opacity:0;
      transition:.3s;
      z-index:0;
    }
    .btn:hover::before{opacity:.15}

      border-color:#ff4a4a99;
    }
    .icon{
      width:38px;height:38px;

      border-radius:50%;
      background:#2a2a2b;
      flex-shrink:0;
      z-index:1;
    }
    .btn span{z-index:1;position:relative}
